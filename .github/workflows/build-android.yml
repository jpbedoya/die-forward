name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Cache NDK build outputs (.cxx)
        uses: actions/cache@v4
        with:
          path: |
            mobile/node_modules/react-native-reanimated/android/.cxx
            mobile/node_modules/react-native-worklets/android/.cxx
            mobile/android/app/.cxx
          key: ndk-arm64-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: ndk-arm64-

      - name: Prebuild Android
        working-directory: mobile
        env:
          EXPO_PUBLIC_INSTANT_APP_ID: ${{ secrets.EXPO_PUBLIC_INSTANT_APP_ID }}
        run: npx expo prebuild --platform android --clean

      - name: Create assets directory
        run: mkdir -p mobile/android/app/src/main/assets

      - name: Bundle JS for release
        working-directory: mobile
        env:
          EXPO_PUBLIC_INSTANT_APP_ID: ${{ secrets.EXPO_PUBLIC_INSTANT_APP_ID }}
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file node_modules/expo-router/entry.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build Release APK
        working-directory: mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: die-forward-apk
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

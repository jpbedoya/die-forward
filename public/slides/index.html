<!DOCTYPE html>
<html>
<head>
  <title>Die Forward — Pitch Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #0a0a0a;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, sans-serif;
    }
    .slide-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-bottom: 80px;
    }
    .slide-container {
      width: 100%;
      height: 100%;
      max-width: calc((100vh - 100px) * 16 / 9);
      max-height: calc(100vw * 9 / 16);
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      border: none;
      background: #0a0a0a;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
      background: rgba(0,0,0,0.9);
      padding: 12px 25px;
      border-radius: 50px;
      border: 1px solid #333;
    }
    button {
      background: #1a1a1a;
      color: #f5f5f5;
      border: 1px solid #333;
      padding: 10px 24px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    button:hover {
      background: #2a2a2a;
      border-color: #f59e0b;
    }
    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .counter {
      color: #71717a;
      font-size: 16px;
      display: flex;
      align-items: center;
      min-width: 50px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <div class="slide-container" id="container">
      <iframe id="slide" src="/slides/slide-01-hook.html"></iframe>
    </div>
  </div>
  
  <div class="controls">
    <button id="prev" onclick="prev()">← Prev</button>
    <div class="counter"><span id="num">1</span> / 8</div>
    <button id="next" onclick="next()">Next →</button>
  </div>

  <script>
    const slides = [
      '/slides/slide-01-hook.html',
      '/slides/slide-02-title.html',
      '/slides/slide-03-game.html',
      '/slides/slide-04-corpse.html',
      '/slides/slide-05-skill.html',
      '/slides/slide-06-together.html',
      '/slides/slide-07-build.html',
      '/slides/slide-08-close.html'
    ];
    
    let current = 0;
    
    function scaleSlide() {
      const container = document.getElementById('container');
      const iframe = document.getElementById('slide');
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      
      const scaleX = containerWidth / 1920;
      const scaleY = containerHeight / 1080;
      const scale = Math.min(scaleX, scaleY);
      
      iframe.style.transform = `scale(${scale})`;
      
      // Center the iframe
      const scaledWidth = 1920 * scale;
      const scaledHeight = 1080 * scale;
      iframe.style.left = (containerWidth - scaledWidth) / 2 + 'px';
      iframe.style.top = (containerHeight - scaledHeight) / 2 + 'px';
    }
    
    function update() {
      document.getElementById('slide').src = slides[current];
      document.getElementById('num').textContent = current + 1;
      document.getElementById('prev').disabled = current === 0;
      document.getElementById('next').disabled = current === slides.length - 1;
    }
    
    function next() {
      if (current < slides.length - 1) {
        current++;
        update();
      }
    }
    
    function prev() {
      if (current > 0) {
        current--;
        update();
      }
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') next();
      if (e.key === 'ArrowLeft') prev();
    });
    
    window.addEventListener('resize', scaleSlide);
    window.addEventListener('load', () => {
      scaleSlide();
      update();
    });
    
    scaleSlide();
  </script>
</body>
</html>

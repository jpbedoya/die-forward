<!DOCTYPE html>
<html>
<head>
  <title>Die Forward — Pitch Slides</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: -apple-system, sans-serif;
    }
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      padding: 15px 30px;
      border-radius: 50px;
      border: 1px solid #333;
    }
    button {
      background: #1a1a1a;
      color: #f5f5f5;
      border: 1px solid #333;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    button:hover {
      background: #2a2a2a;
      border-color: #f59e0b;
    }
    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .counter {
      color: #71717a;
      font-size: 18px;
      display: flex;
      align-items: center;
      min-width: 60px;
      justify-content: center;
    }
    .slide-container {
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16/9;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #0a0a0a;
    }
    .hint {
      color: #52525b;
      font-size: 14px;
      margin-top: 10px;
      position: fixed;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <iframe id="slide" src="slide-01-hook.html"></iframe>
  </div>
  
  <div class="hint">Use arrow keys ← → or click buttons</div>
  
  <div class="controls">
    <button id="prev" onclick="prev()">← Prev</button>
    <div class="counter"><span id="num">1</span> / 8</div>
    <button id="next" onclick="next()">Next →</button>
  </div>

  <script>
    const slides = [
      'slide-01-hook.html',
      'slide-02-title.html',
      'slide-03-game.html',
      'slide-04-corpse.html',
      'slide-05-skill.html',
      'slide-06-together.html',
      'slide-07-build.html',
      'slide-08-close.html'
    ];
    
    let current = 0;
    
    function update() {
      document.getElementById('slide').src = slides[current];
      document.getElementById('num').textContent = current + 1;
      document.getElementById('prev').disabled = current === 0;
      document.getElementById('next').disabled = current === slides.length - 1;
    }
    
    function next() {
      if (current < slides.length - 1) {
        current++;
        update();
      }
    }
    
    function prev() {
      if (current > 0) {
        current--;
        update();
      }
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') next();
      if (e.key === 'ArrowLeft') prev();
    });
    
    update();
  </script>
</body>
</html>

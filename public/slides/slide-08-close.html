<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(180deg, #1a0505 0%, #0a0a0a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #f5f5f5;
      padding: 60px;
      gap: 100px;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .right {
      flex: 0.6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .phone-frame {
      background: #1a1a1a;
      border-radius: 40px;
      padding: 12px;
      box-shadow: 0 0 80px rgba(239, 68, 68, 0.2);
    }
    .phone-screen {
      width: 280px;
      height: 600px;
      background: #0a0a0a;
      border-radius: 32px;
      overflow: hidden;
    }
    .phone-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .tagline {
      font-size: 38px;
      color: #a1a1aa;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }
    .logo {
      font-size: 72px;
      font-weight: bold;
      color: #ef4444;
      text-shadow: 0 0 60px rgba(239, 68, 68, 0.6);
      letter-spacing: 10px;
      margin-bottom: 50px;
    }
    .url {
      font-size: 32px;
      color: #f59e0b;
      padding: 18px 45px;
      border: 2px solid #f59e0b;
      letter-spacing: 3px;
      margin-bottom: 60px;
    }
    .hackathon {
      font-size: 18px;
      color: #52525b;
      letter-spacing: 6px;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="tagline">Your death feeds the depths.</div>
    <div class="logo">ðŸ’€ DIE FORWARD</div>
    <div class="url">die-forward.vercel.app</div>
    <div class="hackathon">COLOSSEUM AGENT HACKATHON 2026</div>
  </div>
  <div class="right">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/screenshots/04-death.png" alt="Death Screen">
      </div>
    </div>
  </div>
</body>
</html>

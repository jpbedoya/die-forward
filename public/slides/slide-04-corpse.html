<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #0a0a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #e5e5e5;
      padding: 80px;
      gap: 100px;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right {
      flex: 0.8;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .phone-frame {
      background: #1a1a1a;
      border-radius: 40px;
      padding: 12px;
      box-shadow: 0 0 80px rgba(147, 51, 234, 0.2);
    }
    .phone-screen {
      width: 360px;
      height: 780px;
      background: #0a0a0a;
      border-radius: 38px;
      overflow: hidden;
    }
    .phone-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-size: 52px;
      color: #a855f7;
      margin-bottom: 50px;
      text-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
    }
    .line {
      font-size: 36px;
      color: #d1d5db;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .highlight {
      color: #f59e0b;
    }
    .dim { color: #71717a; }
  </style>
</head>
<body>
  <div class="right">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/screenshots/05-corpse.png" alt="Corpse Discovery">
      </div>
    </div>
  </div>
  <div class="left">
    <div class="title">When you die, you become part of the world.</div>
    <div class="line">Other players find your corpse.</div>
    <div class="line">Read your final words.</div>
    <div class="line">Loot your remains...</div>
    <div class="line" style="margin-top: 30px;">Or pay respects with a <span class="highlight">SOL offering</span>.</div>
    <div class="line" style="margin-top: 40px; font-size: 28px; color: #22c55e;">Every death verified <span class="highlight">on-chain</span></div>
    <div class="line dim" style="font-size: 22px;">~$0.001 per death via Solana Memo Program</div>
  </div>
</body>
</html>

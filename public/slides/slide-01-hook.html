<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0808 50%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #e5e5e5;
      position: relative;
      overflow: hidden;
    }
    .bg-skull {
      position: absolute;
      font-size: 400px;
      opacity: 0.03;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 1400px;
    }
    .line1 {
      font-size: 44px;
      color: #71717a;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-style: italic;
    }
    .line2 {
      font-size: 48px;
      color: #a1a1aa;
      margin-bottom: 50px;
      letter-spacing: 2px;
    }
    .line3 {
      font-size: 64px;
      color: #f5f5f5;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
    }
    .highlight {
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="bg-skull">ðŸ’€</div>
  <div class="content">
    <div class="line1">In a world...</div>
    <div class="line2">where every AI hackathon builds tools for agents.</div>
    <div class="line3">One game dared to make <span class="highlight">dying</span> the point.</div>
  </div>
</body>
</html>

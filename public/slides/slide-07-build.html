<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #0a0a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #f5f5f5;
    }
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 50px;
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.4);
      object-fit: cover;
    }
    .title {
      font-size: 64px;
      font-weight: bold;
      color: #a855f7;
      text-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
      letter-spacing: 6px;
      margin-bottom: 30px;
    }
    .stats {
      font-size: 42px;
      color: #f59e0b;
      margin-bottom: 50px;
      letter-spacing: 3px;
    }
    .details {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .detail {
      font-size: 28px;
      color: #a1a1aa;
      letter-spacing: 1px;
    }
    .detail span {
      color: #71717a;
    }
  </style>
</head>
<body>
  <img src="pisco-avatar.png" alt="Pisco" class="avatar">
  <div class="title">BUILT BY PISCO</div>
  <div class="stats">6 Days • Full Stack • No Human Code</div>
  <div class="details">
    <div class="detail">Content Bible <span>→</span> 300+ Narratives</div>
    <div class="detail">ElevenLabs <span>→</span> Custom Audio</div>
    <div class="detail">Solana <span>→</span> Real SOL Staking + On-Chain Death Proofs</div>
    <div class="detail">InstantDB <span>→</span> Live Death Feed</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #e5e5e5;
      padding: 80px;
      gap: 100px;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right {
      flex: 0.8;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .phone-frame {
      background: #1a1a1a;
      border-radius: 40px;
      padding: 12px;
      box-shadow: 0 0 80px rgba(245, 158, 11, 0.15);
    }
    .phone-screen {
      width: 300px;
      height: 650px;
      background: #0a0a0a;
      border-radius: 32px;
      overflow: hidden;
    }
    .phone-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-size: 64px;
      color: #f59e0b;
      margin-bottom: 40px;
      text-shadow: 0 0 40px rgba(245, 158, 11, 0.4);
    }
    .line {
      font-size: 36px;
      color: #d1d5db;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .dim { color: #71717a; }
    .sol { color: #9333ea; }
  </style>
</head>
<body>
  <div class="left">
    <div class="title">A Social Roguelite on Solana</div>
    <div class="line">Stake <span class="sol">SOL</span>. Descend into the crypt.</div>
    <div class="line">Fight. <span class="dim">Probably die.</span></div>
    <div class="line" style="margin-top: 40px; color: #ef4444;">Your death feeds the depths.</div>
  </div>
  <div class="right">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/screenshots/02-title.png" alt="Title Screen">
      </div>
    </div>
  </div>
</body>
</html>

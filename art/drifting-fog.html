<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drifting Fog — Die Forward</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --crypt-bg: #0a0908;
            --abyssal-blue: #1a3a4a;
            --drowned-green: #3d5c4a;
            --bone-white: #d4d0c8;
            --amber: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a18 100%);
            min-height: 100vh;
            color: var(--bone-white);
        }
        .container { display: flex; min-height: 100vh; padding: 20px; gap: 20px; }
        .sidebar {
            width: 300px;
            flex-shrink: 0;
            background: rgba(20, 18, 16, 0.95);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(212, 208, 200, 0.1);
            overflow-y: auto;
        }
        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 20px;
            color: var(--amber);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .sidebar .subtitle {
            color: rgba(212, 208, 200, 0.6);
            font-size: 12px;
            margin-bottom: 28px;
            line-height: 1.5;
            font-style: italic;
        }
        .control-section { margin-bottom: 24px; }
        .control-section h3 {
            font-size: 12px;
            font-weight: 600;
            color: var(--bone-white);
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .control-section h3::before { content: '◈ '; color: var(--amber); }
        .seed-input {
            width: 100%;
            background: var(--crypt-bg);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid rgba(212, 208, 200, 0.2);
            text-align: center;
            color: var(--bone-white);
        }
        .seed-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 6px; }
        .control-group { margin-bottom: 16px; }
        .control-group label {
            display: block;
            font-size: 11px;
            color: rgba(212, 208, 200, 0.7);
            margin-bottom: 6px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }
        .slider-container input[type="range"] {
            flex: 1; height: 4px;
            background: rgba(212, 208, 200, 0.2);
            border-radius: 2px;
            -webkit-appearance: none;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px; height: 12px;
            background: var(--amber);
            border-radius: 50%;
            cursor: pointer;
        }
        .value-display {
            font-family: monospace;
            font-size: 10px;
            color: rgba(212, 208, 200, 0.5);
            min-width: 40px;
            text-align: right;
        }
        .button {
            background: var(--amber);
            color: #0a0908;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .button:hover { background: #e8940a; }
        .button.secondary { background: var(--abyssal-blue); color: var(--bone-white); }
        .button.tertiary { background: var(--drowned-green); color: var(--bone-white); }
        .button-row { display: flex; gap: 6px; }
        .button-row .button { flex: 1; }
        .canvas-area { flex: 1; display: flex; align-items: center; justify-content: center; }
        #canvas-container {
            width: 100%; max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 208, 200, 0.1);
        }
        #canvas-container canvas { display: block; width: 100% !important; height: auto !important; }
        .loading { padding: 200px; text-align: center; color: rgba(212, 208, 200, 0.5); }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>DRIFTING FOG</h1>
            <div class="subtitle">Mist drifts through flooded halls where the boundary between life and death grows thin. Layered depths. Ancient silence. The cold seeps into everything.</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>The Mist</h3>
                
                <div class="control-group">
                    <label>Fog Layers</label>
                    <div class="slider-container">
                        <input type="range" id="layerCount" min="3" max="10" step="1" value="6" oninput="updateParam('layerCount', this.value)">
                        <span class="value-display" id="layerCount-value">6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Drift Speed</label>
                    <div class="slider-container">
                        <input type="range" id="driftSpeed" min="0.1" max="1.5" step="0.1" value="0.5" oninput="updateParam('driftSpeed', this.value)">
                        <span class="value-display" id="driftSpeed-value">0.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Fog Density</label>
                    <div class="slider-container">
                        <input type="range" id="density" min="0.3" max="1.0" step="0.1" value="0.6" oninput="updateParam('density', this.value)">
                        <span class="value-display" id="density-value">0.6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Scale</label>
                    <div class="slider-container">
                        <input type="range" id="waveScale" min="0.001" max="0.008" step="0.001" value="0.003" oninput="updateParam('waveScale', this.value)">
                        <span class="value-display" id="waveScale-value">0.003</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Vertical Spread</label>
                    <div class="slider-container">
                        <input type="range" id="spread" min="20" max="100" step="10" value="50" oninput="updateParam('spread', this.value)">
                        <span class="value-display" id="spread-value">50</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row" style="margin-bottom: 6px;">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">The mist gathers...</div>
            </div>
        </div>
    </div>

    <script>
        let params = {
            seed: 42,
            layerCount: 6,
            driftSpeed: 0.5,
            density: 0.6,
            waveScale: 0.003,
            spread: 50
        };
        let defaultParams = {...params};

        const COLORS = {
            abyss: [10, 9, 8],
            deep: [20, 45, 55],
            drowned: [35, 60, 50],
            mist: [60, 75, 70],
            bone: [120, 115, 105]
        };

        let fogLayers = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            fogLayers = [];
            
            // Create fog layers at different depths
            for (let i = 0; i < params.layerCount; i++) {
                fogLayers.push(new FogLayer(i, params.layerCount));
            }
            
            time = 0;
        }

        function draw() {
            // Dark gradient background
            drawBackground();
            
            // Draw fog layers back to front
            for (let layer of fogLayers) {
                layer.update(time);
                layer.display();
            }
            
            // Add vignette
            drawVignette();
            
            time += 0.01;
        }

        function drawBackground() {
            // Vertical gradient from deep to abyss
            for (let y = 0; y < height; y++) {
                let inter = map(y, 0, height, 0, 1);
                let c = lerpColor(
                    color(COLORS.deep[0], COLORS.deep[1], COLORS.deep[2]),
                    color(COLORS.abyss[0], COLORS.abyss[1], COLORS.abyss[2]),
                    inter * inter // Exponential for more darkness at bottom
                );
                stroke(c);
                line(0, y, width, y);
            }
        }

        function drawVignette() {
            // Radial vignette
            noStroke();
            for (let r = max(width, height); r > 0; r -= 20) {
                let alpha = map(r, 0, max(width, height), 0, 60);
                fill(COLORS.abyss[0], COLORS.abyss[1], COLORS.abyss[2], alpha);
                ellipse(width/2, height/2, r, r);
            }
        }

        class FogLayer {
            constructor(index, total) {
                this.index = index;
                this.depth = map(index, 0, total - 1, 0, 1); // 0 = front, 1 = back
                
                // Base Y position - distributed vertically
                this.baseY = map(index, 0, total - 1, height * 0.2, height * 0.9);
                
                // Movement properties - back layers move slower (parallax)
                this.speedMultiplier = map(this.depth, 0, 1, 1, 0.3);
                this.direction = (index % 2 === 0) ? 1 : -1; // Alternate directions
                
                // Visual properties - back layers are dimmer
                this.alpha = map(this.depth, 0, 1, params.density * 40, params.density * 15);
                this.thickness = map(this.depth, 0, 1, 80, 200);
                
                // Color - deeper = bluer, front = greener
                if (this.depth < 0.3) {
                    this.color = COLORS.mist;
                } else if (this.depth < 0.6) {
                    this.color = COLORS.drowned;
                } else {
                    this.color = COLORS.deep;
                }
                
                // Noise offsets for variation
                this.noiseOffsetX = random(1000);
                this.noiseOffsetY = random(1000);
            }

            update(time) {
                // Horizontal drift
                this.offsetX = time * params.driftSpeed * 100 * this.speedMultiplier * this.direction;
            }

            display() {
                noStroke();
                
                // Draw multiple passes for soft fog effect
                for (let pass = 0; pass < 3; pass++) {
                    let passAlpha = this.alpha * map(pass, 0, 2, 1, 0.3);
                    let passThickness = this.thickness * map(pass, 0, 2, 0.5, 1.5);
                    
                    beginShape();
                    fill(this.color[0], this.color[1], this.color[2], passAlpha);
                    
                    // Top edge
                    for (let x = -100; x <= width + 100; x += 20) {
                        let noiseVal = noise(
                            (x + this.offsetX) * params.waveScale + this.noiseOffsetX,
                            time * 0.5 + this.noiseOffsetY + pass * 0.3
                        );
                        let y = this.baseY - passThickness/2 + noiseVal * params.spread - params.spread/2;
                        vertex(x, y);
                    }
                    
                    // Bottom edge (reverse)
                    for (let x = width + 100; x >= -100; x -= 20) {
                        let noiseVal = noise(
                            (x + this.offsetX) * params.waveScale + this.noiseOffsetX + 100,
                            time * 0.5 + this.noiseOffsetY + 100 + pass * 0.3
                        );
                        let y = this.baseY + passThickness/2 + noiseVal * params.spread - params.spread/2;
                        vertex(x, y);
                    }
                    
                    endShape(CLOSE);
                }
            }
        }

        // UI Handlers
        function updateParam(name, value) {
            params[name] = parseFloat(value);
            document.getElementById(name + '-value').textContent = value;
            if (name === 'layerCount') {
                initializeSystem();
            }
        }

        function updateSeed() {
            params.seed = parseInt(document.getElementById('seed-input').value) || 42;
            initializeSystem();
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function nextSeed() {
            params.seed++;
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            document.getElementById('layerCount').value = params.layerCount;
            document.getElementById('layerCount-value').textContent = params.layerCount;
            document.getElementById('driftSpeed').value = params.driftSpeed;
            document.getElementById('driftSpeed-value').textContent = params.driftSpeed;
            document.getElementById('density').value = params.density;
            document.getElementById('density-value').textContent = params.density;
            document.getElementById('waveScale').value = params.waveScale;
            document.getElementById('waveScale-value').textContent = params.waveScale;
            document.getElementById('spread').value = params.spread;
            document.getElementById('spread-value').textContent = params.spread;
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function downloadImage() {
            saveCanvas('drifting-fog-' + params.seed, 'png');
        }
    </script>
</body>
</html>

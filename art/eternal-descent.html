<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eternal Descent — Die Forward</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --crypt-bg: #0a0908;
            --crypt-surface: #141210;
            --abyssal-blue: #1a3a4a;
            --drowned-green: #3d5c4a;
            --bone-white: #d4d0c8;
            --blood-rust: #8b3a3a;
            --amber: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a18 100%);
            min-height: 100vh;
            color: var(--bone-white);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(20, 18, 16, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 208, 200, 0.1);
            overflow-y: auto;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 22px;
            font-weight: 500;
            color: var(--amber);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .sidebar .subtitle {
            color: rgba(212, 208, 200, 0.6);
            font-size: 13px;
            margin-bottom: 32px;
            line-height: 1.5;
            font-style: italic;
        }

        .control-section {
            margin-bottom: 28px;
        }

        .control-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--bone-white);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-section h3::before {
            content: '◈';
            color: var(--amber);
        }

        .seed-input {
            width: 100%;
            background: var(--crypt-bg);
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(212, 208, 200, 0.2);
            text-align: center;
            color: var(--bone-white);
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--amber);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.1);
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: rgba(212, 208, 200, 0.8);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: rgba(212, 208, 200, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--amber);
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: rgba(212, 208, 200, 0.5);
            min-width: 50px;
            text-align: right;
        }

        .button {
            background: var(--amber);
            color: var(--crypt-bg);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #e8940a;
            transform: translateY(-1px);
        }

        .button.secondary {
            background: var(--abyssal-blue);
            color: var(--bone-white);
        }

        .button.secondary:hover {
            background: #24495c;
        }

        .button.tertiary {
            background: var(--drowned-green);
            color: var(--bone-white);
        }

        .button.tertiary:hover {
            background: #4a6d58;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 208, 200, 0.1);
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: rgba(212, 208, 200, 0.5);
            padding: 200px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>THE ETERNAL DESCENT</h1>
            <div class="subtitle">Your death feeds the depths. Each particle is an echo of the fallen, drifting through flooded halls where the boundary between life and death grows thin.</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>The Descent</h3>
                
                <div class="control-group">
                    <label>Fallen Souls</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="500" max="5000" step="100" value="2000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">2000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Descent Speed</label>
                    <div class="slider-container">
                        <input type="range" id="fallSpeed" min="0.2" max="2.0" step="0.1" value="0.8" oninput="updateParam('fallSpeed', this.value)">
                        <span class="value-display" id="fallSpeed-value">0.8</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Current Turbulence</label>
                    <div class="slider-container">
                        <input type="range" id="turbulence" min="0.001" max="0.015" step="0.001" value="0.006" oninput="updateParam('turbulence', this.value)">
                        <span class="value-display" id="turbulence-value">0.006</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Depth Layers</label>
                    <div class="slider-container">
                        <input type="range" id="depthLayers" min="2" max="6" step="1" value="4" oninput="updateParam('depthLayers', this.value)">
                        <span class="value-display" id="depthLayers-value">4</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Persistence</label>
                    <div class="slider-container">
                        <input type="range" id="fadeRate" min="1" max="20" step="1" value="8" oninput="updateParam('fadeRate', this.value)">
                        <span class="value-display" id="fadeRate-value">8</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row" style="margin-bottom: 8px;">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadImage()">Download</button>
                </div>
                <button class="button tertiary" onclick="togglePause()">Pause / Resume</button>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">The depths await...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // THE ETERNAL DESCENT - Die Forward Background Art
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 42,
            particleCount: 2000,
            fallSpeed: 0.8,
            turbulence: 0.006,
            depthLayers: 4,
            fadeRate: 8
        };

        let defaultParams = {...params};

        // Color palette from Die Forward
        const COLORS = {
            abyss: [10, 9, 8],           // #0a0908 - the deep black
            deep: [26, 58, 74],          // #1a3a4a - abyssal blue
            drowned: [61, 92, 74],       // #3d5c4a - sickly green
            bone: [212, 208, 200],       // #d4d0c8 - pale bone
            blood: [139, 58, 58],        // #8b3a3a - rust red
            surface: [40, 50, 60]        // surface water hint
        };

        let particles = [];
        let isPaused = false;
        let zOffset = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            colorMode(RGB);
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            particles = [];
            
            // Create particles at various depths
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new FallenSoul());
            }
            
            // Dark background - the abyss
            background(COLORS.abyss[0], COLORS.abyss[1], COLORS.abyss[2]);
            zOffset = 0;
        }

        function draw() {
            if (isPaused) return;
            
            // Slow fade to create trails - lower alpha = longer trails
            fill(COLORS.abyss[0], COLORS.abyss[1], COLORS.abyss[2], params.fadeRate);
            noStroke();
            rect(0, 0, width, height);
            
            // Update and draw particles
            for (let p of particles) {
                p.update();
                p.display();
            }
            
            // Slowly evolve the noise field
            zOffset += 0.001;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // FALLEN SOUL - Each particle is an echo of the fallen
        // ═══════════════════════════════════════════════════════════════════════

        class FallenSoul {
            constructor() {
                this.reset(true);
            }
            
            reset(initial = false) {
                // Start position - from top or random if initial
                this.x = random(width);
                this.y = initial ? random(height) : random(-50, 0);
                
                // Depth layer determines behavior and color
                this.depthLayer = floor(random(params.depthLayers));
                this.depth = map(this.depthLayer, 0, params.depthLayers - 1, 0, 1);
                
                // Size based on depth (closer = larger)
                this.size = map(this.depth, 0, 1, 1, 4);
                
                // Speed varies by depth - deeper = slower (more resistance)
                this.baseSpeed = map(this.depth, 0, 1, 1.5, 0.3);
                
                // Horizontal drift tendency
                this.drift = random(-0.5, 0.5);
                
                // Lifespan for subtle fading
                this.alpha = random(100, 255);
                
                // Some particles carry memories (brighter)
                this.hasMemory = random() < 0.1;
            }
            
            update() {
                // Layered noise for currents at different depths
                let noiseScale = params.turbulence * (1 + this.depth * 0.5);
                let angle = noise(
                    this.x * noiseScale, 
                    this.y * noiseScale, 
                    zOffset + this.depthLayer * 0.5
                ) * TWO_PI * 2;
                
                // Horizontal movement from currents
                let currentStrength = map(this.depth, 0, 1, 1.5, 0.3);
                this.x += cos(angle) * currentStrength + this.drift;
                
                // Vertical descent - always downward, faster near surface
                let fallMultiplier = params.fallSpeed * this.baseSpeed;
                this.y += fallMultiplier + sin(angle) * 0.3;
                
                // Wrap horizontally
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                
                // Reset when fallen past bottom
                if (this.y > height + 20) {
                    this.reset();
                }
            }
            
            display() {
                // Color based on depth
                let col;
                if (this.hasMemory) {
                    // Memory carriers are bone-white or blood-rust
                    col = random() < 0.7 ? COLORS.bone : COLORS.blood;
                } else if (this.depth < 0.3) {
                    // Near surface - hints of green decay
                    col = lerpColor(
                        color(COLORS.drowned[0], COLORS.drowned[1], COLORS.drowned[2]),
                        color(COLORS.bone[0], COLORS.bone[1], COLORS.bone[2]),
                        random(0.3)
                    );
                    col = [red(col), green(col), blue(col)];
                } else if (this.depth < 0.6) {
                    // Mid depths - abyssal blue
                    col = COLORS.deep;
                } else {
                    // Deep - nearly invisible, cold
                    col = lerpColor(
                        color(COLORS.deep[0], COLORS.deep[1], COLORS.deep[2]),
                        color(COLORS.abyss[0], COLORS.abyss[1], COLORS.abyss[2]),
                        0.5
                    );
                    col = [red(col), green(col), blue(col)];
                }
                
                // Alpha based on depth (deeper = more faded)
                let displayAlpha = this.alpha * map(this.depth, 0, 1, 1, 0.3);
                
                noStroke();
                fill(col[0], col[1], col[2], displayAlpha);
                
                // Draw as small circle or point
                if (this.size > 2) {
                    ellipse(this.x, this.y, this.size, this.size);
                } else {
                    rect(this.x, this.y, this.size, this.size);
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
            
            // Particle count requires reinitialization
            if (paramName === 'particleCount' || paramName === 'depthLayers') {
                initializeSystem();
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('fallSpeed').value = params.fallSpeed;
            document.getElementById('fallSpeed-value').textContent = params.fallSpeed;
            document.getElementById('turbulence').value = params.turbulence;
            document.getElementById('turbulence-value').textContent = params.turbulence;
            document.getElementById('depthLayers').value = params.depthLayers;
            document.getElementById('depthLayers-value').textContent = params.depthLayers;
            document.getElementById('fadeRate').value = params.fadeRate;
            document.getElementById('fadeRate-value').textContent = params.fadeRate;
            
            updateSeedDisplay();
            initializeSystem();
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function downloadImage() {
            saveCanvas('eternal-descent-' + params.seed, 'png');
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
